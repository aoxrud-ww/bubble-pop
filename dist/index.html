<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bubble Pop Game using CSS only</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <form id="game">
      <div class="gameboard">
        <input class="checkbox input-0" type="checkbox" id="0">
        <input class="checkbox input-1" type="checkbox" id="1">
        <input class="checkbox input-2" type="checkbox" id="2">
        <input class="checkbox input-3" type="checkbox" id="3">
        <input class="checkbox input-4" type="checkbox" id="4">
        <input class="checkbox input-5" type="checkbox" id="5">
        <input class="checkbox input-6" type="checkbox" id="6">
        <input class="checkbox input-7" type="checkbox" id="7">
        <input class="checkbox input-8" type="checkbox" id="8">
        <input class="checkbox input-9" type="checkbox" id="9">
        <div class="complete">
          <h1>Game Complete.</h1>
          <button class="reset-button" type="reset">Try Again</button>
        </div>
      </div>
    </form>
  </body>
</html>
